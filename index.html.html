<!-- Hidden input to store the selected property value -->
<input type="hidden" id="selectedProperty" name="Property">

<div>

</form>

<div id="result">
{% if result %}
        <p>row: {{ result }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</div>

<script>
function updateProperty(selectElement) {
    var selectedValue = selectElement.value;
    document.getElementById('selectedProperty').value = selectedValue;
}

function operation() {
    var area = document.getElementById("area").value; 
    var sections = ["Sect_1", "Sect_2", "Sect_3", "Sect_4", "Sect_8", "Sect_19", "Sect_20"];
    
    sections.forEach(function(section) {
        document.getElementById(section).classList.add("hidden");
    });

    switch(area) {
        case "Sect 1":
            document.getElementById("Sect_1").classList.remove("hidden");
            break;
        case "Sect 2":
            document.getElementById("Sect_2").classList.remove("hidden");
            break;
        case "Sect 3":
            document.getElementById("Sect_3").classList.remove("hidden");
            break;
        case "Sect 4":
            document.getElementById("Sect_4").classList.remove("hidden");
            break;
        case "Sect 8":
            document.getElementById("Sect_8").classList.remove("hidden");
            break;
        case "Sect 19":
            document.getElementById("Sect_19").classList.remove("hidden");
            break;
        case "Sect 20":
            document.getElementById("Sect_20").classList.remove("hidden");
            break;
    }
}

function submitForm() {
    var result = R_AMt();
    document.getElementById("result").innerText = result;
}
</script>

<style>
    .hidden {
        display: none;
    }
</style>
